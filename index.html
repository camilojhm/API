<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador Aleatorio de Repositorios</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f1f5f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        select,
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            margin: 0.5rem 0;
        }

        button {
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .repo {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-top: 1rem;
        }

        .repo h2 {
            margin: 0;
            font-size: 1.2rem;
        }

        .repo p {
            margin: 0.5rem 0;
        }

        .repo .stats {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .status {
            margin-top: 1rem;
        }
    </style>
</head>

<body>

    <h1>üéØ Buscador Aleatorio de Repositorios</h1>

    <select id="language">
        <option value="">Selecciona un lenguaje</option>
        <option>JavaScript</option>
        <option>Python</option>
        <option>Java</option>
        <option>C++</option>
        <option>Go</option>
        <option>Ruby</option>
        <option>TypeScript</option>
        <option>PHP</option>
        <option>C#</option>
        <option>Rust</option>
    </select>

    <button id="searchBtn" disabled>Buscar</button>

    <div id="status" class="status"></div>
    <div id="repoContainer"></div>

    <script>
        const languageSelect = document.getElementById('language');
        const searchBtn = document.getElementById('searchBtn');
        const statusDiv = document.getElementById('status');
        const repoContainer = document.getElementById('repoContainer');

        languageSelect.addEventListener('change', () => {
            searchBtn.disabled = !languageSelect.value;
        });

        searchBtn.addEventListener('click', async () => {
            const language = languageSelect.value;
            if (!language) return;

            statusDiv.textContent = 'Cargando...';
            repoContainer.innerHTML = '';

            try {
                const response = await fetch(`https://api.github.com/search/repositories?q=language:${language}&sort=stars&order=desc&per_page=50`);
                const data = await response.json();

                if (!data.items || data.items.length === 0) {
                    statusDiv.textContent = 'No se encontraron repositorios.';
                    return;
                }

                const randomIndex = Math.floor(Math.random() * data.items.length);
                const repo = data.items[randomIndex];

                repoContainer.innerHTML = `
          <div class="repo">
            <h2><a href="${repo.html_url}" target="_blank">${repo.name}</a></h2>
            <p>${repo.description || 'Sin descripci√≥n'}</p>
            <div class="stats">
              <span>‚≠ê ${repo.stargazers_count} estrellas</span>
              <span>üç¥ ${repo.forks_count} bifurcaciones</span>
              <span>üêõ ${repo.open_issues_count} issues</span>
            </div>
          </div>
        `;
                statusDiv.textContent = '';

                searchBtn.textContent = 'Actualizar';

            } catch (error) {
                statusDiv.textContent = 'Ocurri√≥ un error al buscar el repositorio.';
            }
        });
    </script>

</body>

</html>
